<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark text-white">

    <div class="text-center">
        <em>shayan-iranpor</em>
    </div>
    <div class=" con mx-auto m-5 justify-content-center text-center">
        <div class="d-flex justify-content-center m-5 mx-auto">
            <img src="img/icon-todolist.png" width="36px" class="mt-2" height="36px" alt="">
            <h1 class=" text-Bold ">My To Do List</h1>
        </div>
        <div class="input-group d-flex justify-content-center align-items-center row mb-3 ">
            <input placeholder="Write your task" id="job" class="form-control col" type="text">
            <input class="form-control col" id="date" type="date">
            <button id="add" onclick="addTask()" class=" text-bg-primary col btn border-primary text-primary"><i
                    class="bi bi-plus-lg"></i></button>
            <button id="update" onclick="update()" class="update text-bg-primary col btn border-primary text-primary"><i
                    class="bi bi-floppy"></i></button>
        </div>
        <div>
            <div id="toDo">

            </div>
        </div>
    </div>
    </div>
    <div id="completed" class="">
    </div>

</body>
