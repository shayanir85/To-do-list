<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="text-center">
        <em>shayan-iranpor</em>
    </div>
    <div class=" con mx-auto m-5 justify-content-center text-center">
        <div class="d-flex justify-content-center m-5 mx-auto">
            <img src="img/icon-todolist.png" width="36px" class="mt-2" height="36px" alt="">
            <h1 class=" text-Bold ">My To Do List</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3 ">
            <input id="job" class="form-control col" type="text"><button id="add"
                class=" col btn border-primary text-primary">+</button>
        </div>
        <div>
            <div id="toDo">
                <div class="m-3">
                    <input id='radio' type="checkbox">
                    <i id='St'></i>
                    <button id='edit' class="btn btn-success">
                        <img src="img/edit_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    </button>
                    <button id='delete' class="btn btn-danger">
                        <img src="img/delete_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
